<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cloud Recongition Los del Fondos</title>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('form input').change(function () {
                $('form p').text(this.files.length + " arxiu seleccionat");
            });
        });
    </script>
</head>
<body>
    <div id="header">
        <p>CLOUD RECOGNITION</ps>
    </div>
    <form action="/upload" method="POST" enctype="multipart/form-data" id="formulari">
        <label for="x" class="labels">Introdueix la coordenada X</label>
        <input type="number" name="x" class="inputs" id="x" min="0" max="1000" required>
        <label for="y" class="labels">Introdueix la coordenada Y</label>
        <input type="number" name="y" class="inputs" min="0" max="1000" id="y" required>
        <input type="file" id="fileIn" name="archivo" required>
        <p>Arrosega una imatge o clicka aqui.</p>
        <button type="submit" id="botoEnviar">Enviar</button>
    </form>
    <div id="error">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p id="msgError">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <footer id="footer">
        <p>CLOUD RECOGNITION LOS DEL FONDO</p>
    </footer>
</body>
</html>
